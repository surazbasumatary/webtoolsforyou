<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer - WebToolsForYou</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../index.html" style="text-decoration: none; color: inherit;">
                    <h1><i class="fas fa-tools"></i> WebToolsForYou</h1>
                </a>
            </div>
            <nav class="nav">
                <a href="../index.html">Home</a>
                <a href="../index.html#tools">All Tools</a>
            </nav>
        </div>
    </header>

    <main class="tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-stopwatch"></i> Stopwatch & Timer</h1>
            <p>Precise stopwatch and countdown timer for all your timing needs</p>
        </div>

        <div class="tool-content">
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="stopwatch">Stopwatch</button>
                <button class="tab-btn" data-tab="timer">Countdown Timer</button>
            </div>

            <!-- Stopwatch Tab -->
            <div id="stopwatch" class="tab-content active">
                <div class="timer-display" id="stopwatchDisplay">
                    00:00:00.00
                </div>
                
                <div class="timer-controls">
                    <button id="startStopwatch" class="btn">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button id="lapStopwatch" class="btn btn-secondary" disabled>
                        <i class="fas fa-flag"></i> Lap
                    </button>
                    <button id="resetStopwatch" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>

                <div class="laps-container">
                    <h4>Laps</h4>
                    <div id="lapsList" class="laps-list"></div>
                </div>
            </div>

            <!-- Timer Tab -->
            <div id="timer" class="tab-content">
                <div class="timer-setup">
                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label>Hours</label>
                            <input type="number" id="timerHours" min="0" max="23" value="0">
                        </div>
                        <div class="time-input-group">
                            <label>Minutes</label>
                            <input type="number" id="timerMinutes" min="0" max="59" value="1">
                        </div>
                        <div class="time-input-group">
                            <label>Seconds</label>
                            <input type="number" id="timerSeconds" min="0" max="59" value="0">
                        </div>
                    </div>
                </div>

                <div class="timer-display" id="timerDisplay">
                    00:01:00
                </div>

                <div class="timer-controls">
                    <button id="startTimer" class="btn">
                        <i class="fas fa-play"></i> Start Timer
                    </button>
                    <button id="pauseTimer" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button id="resetTimer" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>

                <div class="timer-options">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="autoRepeat"> Auto-repeat timer
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="soundAlert" checked> Play sound when timer ends
                    </label>
                </div>
            </div>
        </div>
    </main>

    <!-- Audio for timer alert -->
    <audio id="timerAlert" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/286/286-preview.mp3" type="audio/mpeg">
    </audio>

    <script src="../scripts/utils.js"></script>
    <script src="../scripts/tools/stopwatch.js"></script>
</body>
</html>
